<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이더</title>
</head>
<body>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/slide.css">
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


  <!-- Swiper -->
    <div id="main_wrap">
    <div class="swiper mySwiper slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide bg1">
            <div class="bg_wrap">
              <div class="bg_item_wrap">
                <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/00bfcb7ee85b8.png " alt="큰틀">  </div>
 
            <div class="itme_list">

              <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/d4b6434661508.png" alt="작은글씨">
              <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/a723f54e00dcb.png" alt="경주더테라스">
              </div>
              </div>

        </div>

        <div class="swiper-slide bg2">
          <div class="bg_wrap">
            <div class="bg_item_wrap">
              <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/87d6a0f8a603d.png " alt="큰틀">  </div>
          <div class="itme_list"> 
            <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/118e156525e28.png" alt="역사를품다" >
            <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/10029ec92c20a.png" alt="메인타이틀">
            <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/224dd46d8a6cf.png" alt="작은글씨">
            <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/2fd2fa8b755f9.png" alt="경주더테라스">
            </div>
          </div>
        </div>

      <div class="swiper-slide bg3">
          <div class="bg_wrap2">
            <div class="bg_item_wrap2">
              <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/f16d3b6352183.png" alt="bg">  </div>
          <div class="itme_list2"> 
            <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/243cad307300f.png" alt="더 좋은 삶">
            <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/a85a448473325.png" alt="큰글씨">
            <img src="https://cdn.imweb.me/upload/S2021082008657a00b1c2d/6bac923f6ac20.png" alt="오픈">
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="floating_wrap">
      <ul>
        <li><a href="#"><img src="https://cdn.imweb.me/upload/S20211020533e5ebee1985/7bf7106149c82.png" alt="오픈예정"></a></li>
        <li><a href="#"><img src="https://cdn.imweb.me/upload/S20211020533e5ebee1985/2c9a70b9ec786.png " alt="관심고객등록"></a></li>
        <li><a href="#"><img src="https://cdn.imweb.me/upload/S20211020533e5ebee1985/cc3f51a21ab01.png " alt="동시분양 "></a></li>
      </ul>
    </div>
    


 
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        loop: true,
        effect: "fade",
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
      });


    </script>
    </div>

    

</body>
</html>
