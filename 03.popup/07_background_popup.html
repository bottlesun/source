<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이어팝업</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/background_popup.css">
</head>

<body>
    
    <div class="popup_wrap" data-aos="fade-in" >
        <div class="popup_bg" onclick="ClickFade()"></div>
        <div class="popup_btn pc_display" data-aos="fade-down" data-aos-delay="300" onclick="ClickFade()">
            <a href="javascript:void(0)">
                [팝업 닫기]
            </a>
        </div>

        <div class="pop_menu" data-aos="fade-down" data-aos-delay="300" onclick="ClickFade()">
            <ul>
                <li class="links_position popupmenu_1">
                    <a href="javascript:void(0)" class="menu_link_1 menu_links" ></a>
                    <a href="javascript:void(0)" class="menu_link_2 menu_links" ></a>
                    <img src="https://via.placeholder.com/300x460/eaeaea.png/" alt="popup1">
                    <div class="popup_btn popup_btn1 m_display" onclick="ClickFade()" >
                        <a href="javascript:void(0)">
                            팝업 닫기
                        </a>
                    </div>
                </li>

                <li class="links_position popupmenu_2">
                    <a href="javascript:void(0)" class="menu_link_3 menu_links" ></a>
                    <a href="javascript:void(0)" class="menu_link_4 menu_links" ></a>
                    <img src="https://via.placeholder.com/300x460/000.png/"
                        alt="popup2">
                        <div class="popup_btn popup_btn2 m_display">
                            <a href="javascript:void(0)">
                                팝업 닫기
                            </a>
                        </div>
                </li>

                <li class="popupmenu_3">
                    <a href="javascript:void(0)" >
                        <img src="https://via.placeholder.com/300x460/eaeaea.png/" alt="popup3">
                    </a>
                    <div class="popup_btn popup_btn3 m_display" >
                        <a href="javascript:void(0)">
                            팝업 닫기
                        </a>
                    </div>
                </li>

                <li class="popupmenu_4">
                    <a href="javascript:void(0)" class="no_link" >
                        <img src="https://via.placeholder.com/300x460/000.png/" alt="popup4">
                    </a>
                    <div class="popup_btn popup_btn4 m_display" onclick="ClickFade()">
                        <a href="javascript:void(0)">
                            팝업 닫기
                        </a>
                    </div>
                </li>

            </ul>
        </div>

    </div>
    <!--popup_wrap-->


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/background_popup.js"></script>
    <script>
        AOS.init({
            duration: 1500,
        });
    </script>
</body>

</html>
