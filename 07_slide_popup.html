<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드팝업</title>
    <link rel="stylesheet" href="css/slide_popup.css">

</head>

<body>
    <!--슬라이드 팝업-->
    <div class="slide_popup_wrap">
        <div class="slide_popup">
            <div class="slide_popup_size">
                <div class="slide_img img1">
                    <a href="/customer">
                        <img src="https://cdn.imweb.me/upload/S2021111044d54ffc7e962/9e63f8206d0a1.png"
                            alt="스타벅스 기프티콘 팝업창">
                    </a>
                    <div class="slide_bar img_btn1">Close</div>
                </div><!-- slide_img 팝업슬라이드-->

                <div class="slide_img img2">
                    <a href="/customer">
                        <img src="https://cdn.imweb.me/upload/S2021111044d54ffc7e962/9e63f8206d0a1.png"
                            alt="스타벅스 기프티콘 팝업창">
                    </a>
                    <div class="slide_bar img_btn2">Close</div>
                </div><!-- slide_img 팝업슬라이드-->

                <div class="slide_img img3">
                    <a href="/customer">
                        <img src="https://cdn.imweb.me/upload/S2021111044d54ffc7e962/9e63f8206d0a1.png"
                            alt="스타벅스 기프티콘 팝업창">
                    </a>
                    <div class="slide_bar img_btn3">Close</div>
                </div><!-- slide_img 팝업슬라이드-->

                <div class="slide_img img4">
                    <a href="/customer">
                        <img src="https://cdn.imweb.me/upload/S2021111044d54ffc7e962/9e63f8206d0a1.png"
                            alt="스타벅스 기프티콘 팝업창">
                    </a>
                    <div class="slide_bar img_btn4">Close</div>
                </div><!-- slide_img 팝업슬라이드-->

                <div class="slide_btn_wrap" ontoggle="Pushaction()">
                    <div class="slide_btn">POPUP </div>
                    <div class="slide_arrow">▼</div>
                </div>
            </div>

        </div>
    </div>
    <!--슬라이드 팝업 end-->

    <script src="js/slide_popup.js"></script>
</body>

</html>
